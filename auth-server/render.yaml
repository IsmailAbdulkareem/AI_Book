# Render Blueprint for AI Book Auth Server
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ai-book-auth-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Must be set manually in Render dashboard
      - key: BETTER_AUTH_SECRET
        sync: false  # Must be set manually in Render dashboard
      - key: BETTER_AUTH_URL
        sync: false  # Must be set manually in Render dashboard
      - key: FRONTEND_URL
        value: https://ismailabdulkareem.github.io
    healthCheckPath: /health
    autoDeploy: true
